<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recon Engine | Target Input</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: 'Courier New', Courier, monospace;
            padding: 60px;
            text-align: center;
        }

        h1 {
            color: #66fcf1;
            font-size: 36px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 60%;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            outline: none;
            background-color: #222;
            color: #0f0;
            margin-bottom: 20px;
        }

        .scan-options {
            margin-bottom: 20px;
        }

        .scan-options label {
            margin: 0 15px;
            cursor: pointer;
            font-size: 16px;
            color: #66fcf1;
        }

        input[type="radio"] {
            margin-right: 8px;
            transform: scale(1.2);
            accent-color: #66fcf1;
        }

        button {
            padding: 10px 25px;
            font-size: 16px;
            background-color: #66fcf1;
            border: none;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a29e;
        }

        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è Recon Engine</h1>
    <p>Enter a target domain or IP to perform reconnaissance.</p>

    <form method="POST">
        <input type="text" name="target" placeholder="e.g. example.com" required>
        <div class="scan-options">
            <label>
                <input type="radio" name="scan_type" value="quick" required>
                ‚ö° Quick Scan
            </label>
            <label>
                <input type="radio" name="scan_type" value="full">
                üß™ Full Scan
            </label>
        </div>
        <button type="submit">Start Recon</button>
    </form>

    <div class="footer">
        &copy; 2025 Recon Engine | Open Source Cyber Toolkit
    </div>
</body>
</html>
